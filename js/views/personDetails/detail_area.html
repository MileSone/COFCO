<div id="accordionPage" data-bind="ojComponent: {component: 'ojAccordion'}">
    <!--start-->
    <div id="c1" data-bind="ojComponent: {component: 'ojCollapsible', expanded:true}">
        <span>销量</span>
        <div  align="center">
            <!--第一个柱形start-->
            <h3 style="margin: 0 auto">销量-区域口径柱形图</h3>
            <div id="sale_area_column" data-bind="ojComponent: {
                    component: 'ojChart',
                    type: 'combo',
                    dataCursor:'on',
                    selectionMode: 'none',
                    animationOnDisplay: 'auto',
                    animationOnDataChange: 'auto',
                    hideAndShowBehavior: 'withoutRescale',
                    series: comboSeriesValue_sale_area_column,
                    groups: comboGroupsValue_sale_area_column,
                    legend: {rendered: 'on'},
                    yAxis: { min: 0, max: yMax_sale_area_column},
                    y2Axis: { min: -1, max: 1, tickLabel: {converter: y2Converter_sale_area_column}, alignTickMarks: 'off', majorTick: {rendered: 'off'}},
                    animationOnDisplay: 'auto',
                    valueFormats: {
                        y2: {converter: y2Converter_sale_area_column, tooltipLabel: '比例'},
                        y: {tooltipLabel: '销量'},
                        group: {tooltipLabel: '品种'},
                        series: {tooltipDisplay: 'off'}
                    },
                    animationOnDataChange: 'auto',
                    orientation: 'horizontal',
                    stack: 'off',
                    hoverBehavior: 'none'
                }" style="max-width:600px;width:100%;height:350px;">
            </div>
            <!--第一个柱形stop-->
            <!--第二个柱形start-->
            <h3 style="margin: 0 auto">销量-区域-渠道-系统口径柱形图</h3>
            <div id="sale_area_channel_customer_column" data-bind="ojComponent: {
                    component: 'ojChart',

                    y2Axis: { min: -1, max: 1, tickLabel: {converter: y2Converter_sale_area_channel_customer_column}, alignTickMarks: 'off', majorTick: {rendered: 'off'}},
                    animationOnDisplay: 'auto',

                        y: {tooltipLabel: '销量'},
                        group: {tooltipLabel: '品种'},
                        series: {tooltipDisplay: 'off'}
                    },

                    orientation: 'horizontal',
                    stack: 'off',
                    hoverBehavior: 'none'
                }" style="max-width:600px;width:100%;height:350px;">
            </div>

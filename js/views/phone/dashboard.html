<div class="justifyCenter">
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-sm-12 oj-flex-item phonelayout" id="templateList">

            <!-- About Me tile 1x1 -->
            <div id="AboutMe" aria-label="About Me" class="oj-flex" style="background-color: white;align-content: center" >
                <!-- ko if: ready -->
                <img style="width: 100%;height: 100%"   alt="" src="./img/logo.jpeg"/>
                <!-- /ko -->
            </div>


            <!-- Average Compensation -->
            <div id="AverageCompensation" class="oj-flex oj-flex-items-pad phone-panel">
                <!-- ko foreach: compratio -->
                <div class="oj-flex-item oj-sm-12 compheight">
                    <div class="oj-flex oj-flex-items-pad" style="padding-right: 10px;">
                        <div class="oj-flex-item oj-sm-4 alignright" style="padding-left: 9px;" data-bind="text:name"></div>
                        <div class="oj-flex-item oj-sm-2 alignright fontbold" data-bind="text:value"></div>
                        <div class="oj-flex-item oj-sm-6 barstyle"><span data-bind="style: { width:rate+'%', opacity:faderatio }"></span></div>
                    </div>
                </div>
                <!-- /ko -->
            </div>


            <!-- Performance tile 1x1 -->
            <div id="AveragePerformance" aria-label="Attrition History" class="oj-flex oj-flex-items-pad phone-panel">

                <div   class="demo-grid-sizes demo-flex-display" style="width: 100%">
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-md-6 oj-flex-item" style="align-content: center">
                            <span style='font-size:16px;font-weight:bold'>
                                <br/>
                                发货未过账
                                <br/>
                                10000吨
                            </span>
                        </div>
                        <div class="oj-md-6 oj-flex-item">
                            <div id="gauge" data-bind="ojComponent: {
                               component: 'ojStatusMeterGauge',
                               min: 0,
                               max: 1000000,
                               value: 200000,
                               innerRadius:.75, step:1,
                               orientation: 'circular',
                               thresholds: thresholdValues,
                               plotArea: {rendered: 'on'},
                               metricLabel:{rendered:'off'},
                               center: {template: 'template'},
                               readOnly: false
                               }"
                                             style=
                                                     "margin-left:auto;
                               margin-right:auto;
                               width:80px;
                               height:80px;">
                            </div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-md-6 oj-flex-item" style="align-content: center">
                            <span style='font-size:16px;font-weight:bold'>
                                <br/>
                                &nbsp;&nbsp;售点数&nbsp;&nbsp;
                                <br/>
                                55万家
                            </span>
                        </div>
                        <div class="oj-md-6 oj-flex-item">
                            <div id="gauge" data-bind="ojComponent: {
                               component: 'ojStatusMeterGauge',
                               min: 0,
                               max: 1000000,
                               value: 200000,
                               innerRadius:.75, step:1,
                               orientation: 'circular',
                               thresholds: thresholdValues,
                               plotArea: {rendered: 'on'},
                               metricLabel:{rendered:'off'},
                               center: {template: 'template'},
                               readOnly: false
                               }"
                                 style=
                                         "margin-left:auto;
                               margin-right:auto;
                               width:80px;
                               height:80px;">
                            </div>
                        </div>
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-md-6 oj-flex-item" style="align-content: center">
                            <span style='font-size:16px;font-weight:bold'>
                                <br/>
                                发货未过账
                                <br/>
                                10000吨
                            </span>
                        </div>
                        <div class="oj-md-6 oj-flex-item">
                            <div id="gauge" data-bind="ojComponent: {
                               component: 'ojStatusMeterGauge',
                               min: 0,
                               max: 1000000,
                               value: 200000,
                               innerRadius:.75, step:1,
                               orientation: 'circular',
                               thresholds: thresholdValues,
                               plotArea: {rendered: 'on'},
                               metricLabel:{rendered:'off'},
                               center: {template: 'template'},
                               readOnly: false
                               }"
                                 style=
                                         "margin-left:auto;
                               margin-right:auto;
                               width:80px;
                               height:80px;">
                            </div>
                        </div>
                    </div>
                </div>

                <script type="text/html" id="template">
                     <div style='margin-top:6px'><b>
                            <span style='font-size:12px' data-bind="text: '24%'"/>
                            <br><span style='font-size:12px' data-bind="text: '订单满足率'"/></b>
                        </div>
                    </div>
                </script>
            </div>

            <!-- Compensation Ratio tile 1x1 -->
            <div id="CompensationRatio" class="oj-flex oj-flex-items-pad phone-panel">
                <div class="oj-flex oj-flex-items-pad notifytitle">
                    费用
                </div>
                <div class="oj-flex-item oj-sm-12 tcrow">
                    <div class="tnewhire"><span>单顿促销费用</span><label data-bind="text: '360/吨'"></label></div>
                    <div class="tnewhire"><span>单顿储运费用</span><label data-bind="text: '260/吨'"></label></div>
                    <div class="ttermin"><span>人均运作费用</span><label data-bind="text: '10000元/人'"></label></div>
                    <div class="ttermin"><span>人均毛利费用</span><label data-bind="text: '20000元/人'"></label></div>
                </div>
            </div>




            <!-- My Schedule tile 1x1 -->
            <div id="MyActivities" class="oj-flex oj-flex-items-pad phone-panel">
                <div class="oj-flex-item oj-sm-12">
                    <div class="oj-flex oj-flex-items-pad notifytitle">
                        存货
                    </div>
                    <div class="oj-flex oj-flex-items-pad">
                        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6 mygrp">
                            <div class="appointmenticon"><span style="font-size: 8px">10000箱</span></div>
                            存货</div>
                        <div class="oj-flex-item oj-lg-6 oj-md-6 oj-sm-6 mygrp">
                            <div class="taskicon"><span style="font-size: 8px">10次</span></div>
                            库存周转率</div>
                    </div>
                </div>
            </div>
            <div id="CompensationRatio" class="oj-flex oj-flex-items-pad phone-panel">
                <div class="oj-flex oj-flex-items-pad notifytitle">
                    应收(万元)
                </div>
                <div class="oj-flex-item oj-sm-12 tcrow">
                    <div class="tnewhire"><span>应收</span><label data-bind="text: '10000'"></label></div>
                    <div class="tnewhire"><span>逾期应收</span><label data-bind="text: '1000'"></label></div>
                    <div class="ttermin"><span>应收帐款周转率</span><label data-bind="text: '36次'"></label></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
